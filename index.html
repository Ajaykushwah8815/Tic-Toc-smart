<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Tic Tac Toe </title>
</head>

<body class="bg">

    <div class="main">

        <div class="board">
            <div class="cell" id="one" style="color: blue;"></div>
            <div class="cell" id="two" style="color: red;"></div>
            <div class="cell" id="third" style="color: blue;"></div>
            <div class="cell" id="four" style="color: red;"></div>
            <div class="cell" id="five" style="color: blue;"></div>
            <div class="cell" id="six" style="color: red;"></div>
            <div class="cell" id="seven" style="color: blue;"></div>
            <div class="cell" id="eight" style="color: red;"></div>
            <div class="cell" id="nine" style="color: blue;"></div>
        </div>
        <div class="control">

            <h1 class="gameStatement"></h1>
            <button class="button">Start</button>
        </div>

    </div>
</body>
<script src="main.js"></script>

</html>
